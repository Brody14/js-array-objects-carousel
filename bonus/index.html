<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final 8 2023</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carousel">
                <!-- <div class='arrow arrow-left'>
                    <i class="left fa-solid fa-chevron-left"></i>
                </div>

                <div class='arrow arrow-right'>
                    <i class="right fa-solid fa-chevron-right"></i>
                </div> -->
                <div class="suggest">
                    <p class="suggest__text">Genio...se non clicchi su play qua non parte nulla...</p>
                    <img class="suggest__gif" src="./img/play.gif" alt="">
                </div>
            </div>
            <div class="toolbar">
                <div class="arrow-left">
                    <i class="left fa-solid fa-angles-left"></i>
                </div>
                <div class="play">
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                <div class="stop">
                    <i class="fa-regular fa-circle-stop"></i>
                </div>
                <div class="arrow-right">
                    <i class="right fa-solid fa-angles-right"></i>
                </div>

            </div>

        </div>
    </section>

    <script src="./js/script.js"></script>

</html>
